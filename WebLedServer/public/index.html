    <script type="text/javascript">
        var socket = io.connect();

        var RGBChange = function() {
            $('#RGB').css('background', 'rgb('+r.getValue()+','+g.getValue()+','+b.getValue()+')');
            sendValues();
        };

        var r = $('#R').slider()
            .on('slide', RGBChange)
            .data('slider');
        var g = $('#G').slider()
            .on('slide', RGBChange)
            .data('slider');
        var b = $('#B').slider()
            .on('slide', RGBChange)
            .data('slider');

        socket.on('led', function(data) {
            $('#R').slider('setValue', data.red);
            $('#G').slider('setValue', data.green);
            $('#B').slider('setValue', data.blue);

            $('#RGB').css('background', 'rgb('+r.getValue()+','+g.getValue()+','+b.getValue()+')');
            console.log("Received data.");
        });

        function sendValues() {
            socket.emit('led', { red:r.getValue(), green:g.getValue(), blue:b.getValue()});
            console.log("Values sent.");
        }

    </script>

    <script type="text/javascript">
        var oneSinModes = ['v1', 'v2', 'v3', 'v4', 'v5', 'v6'];
        var twoSinModes = ['v1', 'v2', 'v3', 'v4', 'v5', 'v6', 'v7', 'v8', 'v9', 'v10']
        var threeSinModes = ['v1', 'v2', 'v3'];
        var confettiModes = ['v1']
        var sinelonModes = ['v1']
        var juggleModes = ['v1']
        var noiseModes = ['v1', 'v2']
        var rainbowModes = ['v1', 'v2', 'v3', 'v4', 'v5', 'v6']
        var matrixModes = ['v1', 'v2', 'v3']

        var modes = ['oneSin', 'twoSin', 'threeSin', 'confetti', 'sinelon', 'juggle', 'noise', 'rainbow', 'matrix']
        var modeVersions = {
            'oneSin'      : oneSinModes,
            'twoSin'      : twoSinModes,
            'threeSin'    : threeSinModes,
            'confetti'     : confettiModes,
            'sinelon'      : sinelonModes,
            'juggle'       : juggleModes,
            'noise'        : noiseModes,
            'rainbow'      : rainbowModes,
            'matrix'       : matrixModes
        };

        $.each(modes, function(i) {
          $('#dropModes').append('<li><a href="#">'+modes[i]+'</a></li>');
        });

        $('#dropModes').on('click', 'li a', function() {
          $('#dropVersions').html('');
          var showVersions = modeVersions[$(this).text()];
          $.each(showVersions, function(i) {
            $('#dropVersions').append('<li><a href="#">'+showVersions[i]+'</a></li>');
          });
        });



    </script>
