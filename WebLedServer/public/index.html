<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>LED Room Control</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <!-- Boostrap-Slider -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.5.3/css/bootstrap-slider.css" />
  <!-- Custom CSS-->
  <link rel="stylesheet" href="css/style.css" />
  <link rel='stylesheet' href='css/spectrum.css' />
  <link rel='stylesheet' href='css/equal-height-columns.css' />
  <link rel='stylesheet' href='css/better-buttons.css' />


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

</head>
<body>



  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">RoomLEDControl</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Control</a></li>
        <li><a href="FAQ.html">What is this?</a></li>

      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="https://www.linkedin.com/in/ditchfieldcaleb">About Me</a></li>
        <li><a href="https://github.com/ditchfieldcaleb/RoomLED">The Code</a></li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="hidden-sm-down col-md-2 col-lg-3">
      </div>
      <div class="col-sm-12 col-md-8 col-lg-6">
        <div class="well well-sm">
          <br/>
          <div class="container-fluid">
            <div class="text-center panel panel-info panel-square panel-no-border">
              <div class="panel-heading">
                <h3 class="panel-title">Choose Mode</h3>
              </div>
              <div class="panel-body">
                <div class="modeDiv" data-toggle="buttons" >
                  <label class="btn btn-success sharp">
                    <input type="radio" name="options" id="allOff" autocomplete="off">All Off
                  </label>
                  <label class="btn btn-success sharp">
                    <input type="radio" name="options" id="allOn" autocomplete="off">All On
                  </label>
                  <label class="btn btn-success sharp">
                    <input type="radio" name="options" id="oneSin" autocomplete="off">One-Sin
                  </label>
                  <label class="btn btn-success sharp">
                    <input type="radio" name="options" id="twoSin" autocomplete="off">Two-Sin
                  </label>
                  <label class="btn btn-success sharp">
                    <input type="radio" name="options" id="threeSin" autocomplete="off">Three-Sin
                  </label>
                  <label class="btn btn-success sharp">
                    <input type="radio" name="options" id="confetti" autocomplete="off">Confetti
                  </label>
                  <label class="btn btn-success sharp">
                    <input type="radio" name="options" id="juggle" autocomplete="off">Juggle
                  </label>
                  <label class="btn btn-success sharp">
                    <input type="radio" name="options" id="matrix" autocomplete="off">Matrix
                  </label>
                  <label class="btn btn-success sharp">
                    <input type="radio" name="options" id="noise" autocomplete="off">Noise
                  </label>
                  <label class="btn btn-success sharp">
                    <input type="radio" name="options" id="noise" autocomplete="off">Pop-Fade
                  </label>
                  <label class="btn btn-success sharp">
                    <input type="radio" name="options" id="rainbow" autocomplete="off">Rainbow
                  </label>
                  <label class="btn btn-success sharp">
                    <input type="radio" name="options" id="sinelon" autocomplete="off">Sinelon
                  </label>
                  <label class="btn btn-success sharp">
                    <input type="radio" name="options" id="twinkle" autocomplete="off">Twinkle
                  </label>
                </div>
                <br/>
                <div class="versionDiv" data-toggle="buttons">
                  <label class="btn btn-primary sharp">
                    <input type="radio" name="options" id="v1" autocomplete="off">v1
                  </label>
                  <label class="btn btn-primary sharp">
                    <input type="radio" name="options" id="v2" autocomplete="off">v2
                  </label>
                  <label class="btn btn-primary sharp">
                    <input type="radio" name="options" id="v3" autocomplete="off">v3
                  </label>
                  <label class="btn btn-primary sharp">
                    <input type="radio" name="options" id="v4" autocomplete="off">v4
                  </label>
                  <label class="btn btn-primary sharp">
                    <input type="radio" name="options" id="v5" autocomplete="off">v5
                  </label>
                  <label class="btn btn-primary sharp">
                    <input type="radio" name="options" id="v6" autocomplete="off">v6
                  </label>
                  <label class="btn btn-primary sharp">
                    <input type="radio" name="options" id="v7" autocomplete="off">v7
                  </label>
                  <label class="btn btn-primary sharp">
                    <input type="radio" name="options" id="v8" autocomplete="off">v8
                  </label>
                  <label class="btn btn-primary sharp">
                    <input type="radio" name="options" id="v9" autocomplete="off">v9
                  </label>
                  <label class="btn btn-primary sharp">
                    <input type="radio" name="options" id="v10" autocomplete="off">v10
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="text-center panel panel-info panel-square panel-no-border">
                  <div class="panel-heading">
                    <h3 class="panel-title">Set Color</h3>
                  </div>
                  <div class="panel-body">
                    <input type='text' id="flat" />
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="text-center panel panel-info panel-square panel-no-border">
                  <div class="panel-heading">
                    <h3 class="panel-title">Status</h3>
                  </div>
                  <div class="panel-body">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                          <p class="text-left">Mode:</p>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                          <strong><p class="text-right" id="modeText">All On</p></strong>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                          <p class="text-left" id="versionText">Version:</p>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                          <strong><p class="text-right font-weight-bold">1</p></strong>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                          <p class="text-left">Current Color:</p>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                          <p class="text-right" id="colorText">This Color</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="socket.io/socket.io.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-slider.js"></script>
  <script src="js/colorpicker.js"></script>
  <script src="js/buttonstuff.js"></script>
  <script src='js/spectrum.js'></script>
</body>
</html>
