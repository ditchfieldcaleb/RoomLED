<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Boostrap-Slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.5.3/css/bootstrap-slider.css" />
    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/style.css" />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">RoomLEDControl</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Control</a></li>
            <li><a href="FAQ.html">What is this?</a></li>
          </ul>
        </div>
      </nav>


      <div class="row">
          <div class="col-sm-0 col-md-2 col-lg-3">
          </div>
          <div class="col-sm-12 col-md-8 col-lg-6">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h2>Control My Lights!</h2>
          </div>
          <div class="panel-body">
      <p>
      <b>R</b> <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="RC" id="R" data-slider-tooltip="hide" data-slider-handle="round" />
      </p>
      <p>
      <b>G</b> <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="GC" id="G" data-slider-tooltip="hide" data-slider-handle="round" />
      </p>
      <p>
      <b>B</b> <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="128" data-slider-id="BC" id="B" data-slider-tooltip="hide" data-slider-handle="round" />
      </p>
      <div id="RGB"></div>

      <script src= "http://player.twitch.tv/js/embed/v1.js"></script>

      <br>
  <center><div id="{PLAYER_DIV_ID}"></div></center>
  <script type="text/javascript">
      var options = {
          width: 854,
          height: 480,
          channel: "{CHANNEL}",
          //video: "{VIDEO_ID}"
      };
      var player = new Twitch.Player("{PLAYER_DIV_ID}", options);
      player.setVolume(0.5);
      player.addEventListener(Twitch.Player.PAUSE, () => { console.log('Player is paused!'); });
  </script>

        </div>


    </div>
</div>
<div class="col-sm-0 col-md-2 col-lg-3">
</div>
</div>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.5.3/bootstrap-slider.js"></script>


    <script type="text/javascript">
        var socket = io.connect();

        var RGBChange = function() {
            $('#RGB').css('background', 'rgb('+r.getValue()+','+g.getValue()+','+b.getValue()+')');
            sendValues();
        };

        var r = $('#R').slider()
            .on('slide', RGBChange)
            .data('slider');
        var g = $('#G').slider()
            .on('slide', RGBChange)
            .data('slider');
        var b = $('#B').slider()
            .on('slide', RGBChange)
            .data('slider');

        socket.on('led', function(data) {
            r.value = data.red;
            g.value = data.green;
            b.value = data.blue;

            $('#RGB').css('background', 'rgb('+r.getValue()+','+g.getValue()+','+b.getValue()+')');
        });

        function sendValues() {}
            socket.emit('led', { red:r.value, green:g.value, blue:b.value});
        }

    </script>
  </body>
</html>
